name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Lint
        run: npx next lint

      - name: Type Check
        run: npx tsc --noEmit

      - name: Unit Tests
        run: npm run test:run

      - name: Build
        run: npm run build
        env:
          SKIP_ENV_VALIDATION: true
